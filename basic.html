<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Demo Page</title>
</head>
<body>
    <h1>Basic Demo Page</h1>

    <p>This page contains elements commonly used in automation testing.</p>

    <!-- Form with inputs -->
    <form id="basic-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Submit</button>
    </form>

    <!-- Checkbox and radio buttons -->
    <div>
        <h3>Select Your Preferences:</h3>
        <input type="checkbox" id="checkbox1" name="option1">
        <label for="checkbox1">Option 1</label><br>

        <input type="checkbox" id="checkbox2" name="option2">
        <label for="checkbox2">Option 2</label><br>

        <input type="radio" id="radio1" name="choice" value="choice1">
        <label for="radio1">Choice 1</label><br>

        <input type="radio" id="radio2" name="choice" value="choice2">
        <label for="radio2">Choice 2</label>
    </div>

    <!-- Dropdown -->
    <div>
        <label for="dropdown">Select a fruit:</label>
        <select id="dropdown">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>

    <!-- Link -->
    <p>
        <a href="https://example.com" id="example-link">Go to Example</a>
    </p>
</body>
</html>
